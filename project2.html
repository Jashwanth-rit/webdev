<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel = "stylesheet" href = "project2.css">
</head>
<body>
    <div id="container">
        <div id="dhead"><header id = "head"> rock paper scisser</header></div>
        <div id="imgcontainer">
            <div id="rock" class = "choice">
                <button id = "brock" class = "ig"><img src="image.png" alt="this is rock image"></button>
            </div>
            <div id="paper" class = "choice">
                <button id = "bpaper" class = "ig"><img src="image copy.png" alt=""></button>
            </div>
            <div id="scissor" class = "choice">
                <button id = "bscisser" class = "ig"><img src="image copy 2.png" alt=""></button>
            </div>
        </div>
        <div id="scoreboard">
            <div id="urscore" class  = "score">
                <p id = "u">0</p>
                <p>you</p>
            </div>
            <div id="comp" class  = "score">
                <p id = "compu" >0</p>                
                <p>comp</p>
            </div>
        </div>
        <div id="mainmsg">
            <div id="msgcontainer">
                <p id = "msg" > press on any icon</p>
            </div>
    
        </div>
    </div>


    <script src = "project2.js"></script>
    
</body>
</html>
